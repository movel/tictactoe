<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe FreeCodeCamp</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">


    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

    <link rel="stylesheet" href="css/style.css">


</head>

<body>

    <div class="wrapper">
        <div class="box header shadow">
            <a href="https://www.freecodecamp.org/challenges/build-a-tic-tac-toe-game" class="header__title" target="_blank">FreeCodeCamp</a>
        </div>

        <div class="box sidebar shadow">
            <h1 class="opponent">Opponent</h1>
            <div class="buttons">
                <button class="button computer oppo shadow">Computer</button>
            </div>
            <div class="buttons">
                <button class="button human oppo shadow">Human</button>
            </div>

            <div class="buttons hint">
                <button class="button button_hint shadow">
                  <span class="lamp">
                    <i class="fa fa-magic"></i>
                  </span>
                  Hint
                </button>
            </div>

            <h1 class="play_as">Play as 'X' or 'O'</h1>
            <div class="buttons">
                <button class="button x play shadow">X</button>
            </div>
            <div class="buttons">
                <button class="button o play shadow">O</button>
            </div>
        </div>

        <div class="box content shadow">
            <div class="item shadow">
                <div class="item_in" id="0"></div>
            </div>
            <div class="item shadow">
                <div class="item_in" id="1"></div>
            </div>
            <div class="item shadow">
                <div class="item_in" id="2"></div>
            </div>
            <div class="item shadow">
                <div class="item_in" id="3"></div>
            </div>
            <div class="item shadow">
                <div class="item_in" id="4"></div>
            </div>
            <div class="item shadow">
                <div class="item_in" id="5"></div>
            </div>
            <div class="item shadow">
                <div class="item_in" id="6"></div>
            </div>
            <div class="item shadow">
                <div class="item_in" id="7"></div>
            </div>
            <div class="item shadow">
                <div class="item_in" id="8"></div>
            </div>
        </div>

        <div class="box footer shadow">
            <div class="reset">
                <button class="button button_reset border shadow">Reset Game</button>
            </div>
            <div class="win opacity_on">Winner is...</div>
        </div>

    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/fonts/fontawesome-webfont.ttf'></script>

    <script src="js/index.js"></script>

</body>

</html>
